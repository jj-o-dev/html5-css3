<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(0, 0, 0);
        }

        div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;

            background-color: white;
            text-align: justify;
            box-shadow: 5px 5px 2px rgba(0, 0, 0, 0.852);
            border-radius: 20px; 
        }
    </style>
</head>
<body>
    <div id="form">
        <h1>Testes de formulário</h1>
        <form action="cadastro.php" method="post" autocomplete="on">

            <p>
                <label for="n1">Insira um número:</label>
                <input type="number" name="num1" id="num1" max="100" required
                oninput="soma.innerHTML = Number(num1.value) + Number(num2.value)">
            </p>

            <p>
                <label for="n2">Insira outro número:</label>
                <input type="number" name="num2" id="num2" max="100" required 
                oninput="soma.innerHTML = Number(num1.value) + Number(num2.value)">
            </p>

            <p>
                <label for="soma">Soma: </label>
                <output id="soma" name="soma"></output>
            </p>


            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">

        </form>
    </div>
</body>
</html>
