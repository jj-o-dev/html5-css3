<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(255, 131, 42);
        }

        div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;

            background-color: white;
            text-align: justify;
            box-shadow: 5px 5px 2px black;
        }
    </style>
</head>
<body>
    <div id="form">
        <h1>Testes de formulário</h1>
        <form action="cadastro.php" method="post" autocomplete="on">
            <fieldset>
                <legend>Campo obrigatório</legend>
                <p>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" maxlength="35" placeholder="Nome completo" autocomplete="name" required>
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </p>
                <p>
                    <!--Estudar mais sobre RegEx (expressões regulares)-->
                    <label for="tele">Telefone</label>
                    <input type="tel" name="tele" id="tele" required>
                </p>
            </fieldset>

            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </form>
    </div>
</body>
</html>
