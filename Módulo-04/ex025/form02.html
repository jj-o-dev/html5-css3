<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(255, 55, 79);
        }

        div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;

            background-color: white;
            text-align: justify;
            box-shadow: 5px 5px 2px black;
        }
    </style>
</head>
<body>
    <div>
        <h1>Testes de formulário</h1>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="usuario">Usuário:</label>
                <input type="text" name="usuario" id="usuario" required minlength="3" maxlength="25"  size="15" placeholder="nome do usuário" autocomplete="username">
            </p>
            <p>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" required minlength="8" size="15" placeholder="mín. 8 letras" autocomplete="current-password">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Apagar">
            </p>
        </form>
    </div>
</body>
</html>
